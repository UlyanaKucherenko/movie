<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script src="/style.a6dae8f7.js"></script><link rel="stylesheet" href="/movie.59c2ecdc.css"></head>
<body>
    <header class="header">

            <h1 class="header__title">Movies</h1>
            <p class="header__descr">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, quaerat!
            </p>
            <form id="form" class="form" name="search-movie">
                <div class="form__category-wrap">
                    <h3 class="form__category-title">Choice Categori:</h3> 
                    <input type="radio" name="category" id="movie" value="movie" checked="">
                    <label for="movie">movie</label>
                    
                    <input type="radio" name="category" id="series" value="series">
                    <label for="series">series</label>
                    
                    <input type="radio" name="category" id="episode" value="episode">
                    <label for="episode">episode</label>
                   
                </div>
                <div class="form__wrap-search">
                    <input class="uk-input form__input" type="text" id="movie-name" name="title" value="" placeholder="Enter name . . .">
                    <button type="submit" class="uk-button uk-button-danger form__button">Search</button>
                </div>
            </form>
        </div>
     </header>

     <main class="main">
        <div class="container"> 

            <section class="cards"> 
                <ul class="cards__list">  
                </ul>
            </section>

            <section class="deteils">
                <h2>Deteils</h2>
                <hr>
            </section>
        </div>
     </main>
    <footer class="footer">
        <div class="container">
            <h2>footer</h2>
        </div> 
    </footer>
