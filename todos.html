<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./scss/style.scss">
    <title>todos</title>
</head>
<body>
    
    <div class="uk-tile uk-tile-secondary">
        <h1 class="uk-h1">My Tasks</h1>
    </div>

    <div class="uk-container">
        <form id="form" name="todo-form">
            <fieldset class="uk-fieldset">
                <legend class="uk-legend">Create Task</legend>
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Input" id="title">
                </div>
    
                <div class="uk-margin">
                    <textarea class="uk-textarea" rows="3" placeholder="Textarea" id="description"></textarea>
                </div>
                <button  type="submit" id="create-todo" class="uk-button uk-button-danger">Danger</button>
            </fieldset>
        </form>
        <div id="todos"></div>
        

        <ul class="uk-list" id="list"></ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script src="./js/todos.js"></script>
</body>
</html>
